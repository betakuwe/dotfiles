set -g default-shell /usr/bin/bash

# Options to make tmux more pleasant
set -g mouse off
set -g default-terminal "tmux-256color"
set -as terminal-features  ",*:RGB"
set -ga terminal-overrides ",col:Tc"

## Make the status line pretty and add some modules
set -g status-right-length 200
set -g status-left-length 200
set -g status-left " #{?client_prefix,PREFIX ,}#S "
set -g status-bg white
set -g pane-border-style fg=white
set -g pane-active-border-style fg=black

# remove built in delay on esc key
set -s escape-time 0

# use vi keys during copy mode
set -g mode-keys vi

# Remap prefix to C-space
#unbind C-b
#set -g prefix C-space
#bind C-space send-prefix

# use alt + hjkl to move between panes
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# start windows and panes from 1
set -g base-index 1
set -g pane-base-index 1

# turn off titles of windows
set -g set-titles off
set -g automatic-rename off
set -g automatic-rename-format ""

# increase scrollback history limit
set -g history-limit 20000

# save command history
set -g history-file ~/.bash_history

# create new panes in same directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# don't ask for confirmation
bind x kill-pane
bind & kill-window

# create new window next to current window and in same directory
bind c new-window -a -c "#{pane_current_path}" -n "#W_"
bind b break-pane -a

# number the windows in order after changes
set -g renumber-windows on

bind y run-shell 'bash -c "source ~/scripts/oh-my-bash.bash 2>&1 >/dev/null && copy-tmux-buffer-to-system-clipboard"'

set -g focus-events on

